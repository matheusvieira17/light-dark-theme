<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tema claro e escuro</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/dark-mode.css" />
  </head>
  <body>
    <header>
      <h2>Tema claro e escuro</h2>
      <section>
        <input type="checkbox" name="change-theme" id="change-theme" />
        <label for="change-theme">
          <i class="fa-regular fa-sun" id="icon-sun"></i>
          <i class="fa-regular fa-moon" id="icon-moon"></i>
        </label>
      </section>
    </header>

    <main>
      <article class="card">
        <section class="card-image">
          <span>Nike</span>
          <img src="/images/tenis.png" alt="Tênis" />
        </section>

        <section class="card-details">
          <h2>Tênis Nike</h2>
          <p>Excelente para corridas</p>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptate
            laboriosam, soluta nihil quos neque saepe itaque, placeat, eum iste
            consectetur quidem! Laborum animi quasi, veritatis magnam id officia
            fugiat illo!
          </p>
          <div class="price-container">
            <span>R$ 299,99</span>
            <button>Comprar</button>
          </div>
        </section>
      </article>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/93c4210ca3.js"
    crossorigin="anonymous"
  ></script>
  <script src="change-theme.js"></script>
</html>
